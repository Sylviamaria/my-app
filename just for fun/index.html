<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketmaster</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/ticket logo 4.png">
</head>
<body>
    <header>
        <span>
            &#10094
        </span>
        <span>
            &#10095
        </span>
    </header>
    <main>
        <div class="container">
            <h2>Fill In the Details </h2>
            <form id="form">
                <div class="landing-view">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="e.g DBoy" required>

                    <label for="other-names">Other Names</label>
                    <input id="other-names" type="text" placeholder="e.g LivingNot2 FarWhereUstay" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="e.g whydoyouhavetoask@gmail.com" required>

                    <label for="event-name">Event</label>
                    <input id="event-name" type="text" placeholder="Drake: It's All A Blur" required>

                    <label for="event-image">Event Image</label>
                    <input name="image" id="event-image" type="file" required>

                    <label for="venue">Venue</label>
                    <input id="venue" type="text" placeholder="e.g O2 Arena" required>

                    <label for="location">Event Venue Address</label>
                    <input id="location" type="text" placeholder="e.g 800 Griffins Way, Vancouver, BC" required>

                    <label for="event-date">Event Date</label>
                    <input id="event-date" type="text" placeholder="e.g Wed &#8226 Oct 4 &#8226" required>

                    <label for="event-date">Purchase Date</label>
                    <input id="purchase-date" type="text" placeholder="e.g Sun &#8226 Aug 20th 2024 &#8226 11:04 AM"  required>

                    <label for="ticket-type">Ticket Type</label>
                    <input id="ticket-type" type="text" placeholder="e.g General Admission/VVIP" required>

                    <label for="section">Section</label>
                    <input id="section" type="text" placeholder="e.g Section 151/Lower Level/Upper Level/FLOOR GEN ADM" required>

                    <label for="sec">Sec</label>
                    <input id="sec" type="text" placeholder="e.g Sec 151" required>

                    <label for="row">Row</label>
                    <input id="row" type="text" placeholder="e.g Row 51" required>

                    <label for="no-of-tickets">Number of 
                        Tickets
                    </label>

                    <input id="no-of-tickets" type="text" placeholder="How many Tickets do you have? e.g FOUR (4)" required>

                    <label for="seat-number">Seat Number</label>
                    <input id="seat-number" type="text" placeholder="e.g 5" required>

                    <label for="price">Price</label>
                    <input id="price" type="text" placeholder="e.g 500" required>

                    <label for="fee">Fee:</label>
                    <input id="fee" type="text" placeholder="e.g 10" required>

                    <label for="ticketsNo">No of Tickets</label>
                    <input id="ticketsNo" type="text" placeholder="e.g 4" required>

                    <label for="time">Time</label>
                    <input id="time" type="text" placeholder="e.g 7pm/ 7:30 PM" required>

                </div>
            </form>
            <a class="submit-button" href="home.html"><button id="submit-button">Submit</button></a>
            <button id="clear-data" type="button"><a href="">Clear Data</a></button>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
